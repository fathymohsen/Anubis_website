<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis</title>
    <link rel="stylesheet" href="knoz.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Anubis</a>

    </header>
    <section>

    <script>
const artifacts = [

    "العرش الملكي لتوت عنخ امون",
    "القلادة الشمسية للملك توت عنخ آمون",
    "القناع الذهبي لتوت عنخ امون",
    "تابوت الملكة تاوسرت",
    "تمثال الإلهة سخمت",
    "تمثال الكاتب الجالس",
    "تمثال المرضعة ولوحة الولادة",

        document.getElementById("content").innerHTML = artifacts.map(name => `
            <div class="image">
                <a href="data.html?data=${name}">
                    <img src="/images/${name}.jpg" alt="${name}">
                </a>
                <div class="about"><h2>${name}</h2></div>
            </div>
        `).join("");
