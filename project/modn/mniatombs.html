<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis</title>
    <link rel="stylesheet" href="/project/knoz.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Anubis</a>
        <nav class="nav">
            <a href="/index.html">الرئيسية</a>
        </nav>
    </header>
    <section>
        <h1>مقابر في المنيا</h1>
        <div class="content" id="content"></div>
    </section>
    <script>
        const tombs = [
            "مقبرة بنيوت","مقبرة أمنمحات","مقبرة خنوم حتب الثاني","مقبرة باقت الثالث","مقبرة خيتي"

        ];

        document.getElementById("content").innerHTML = tombs.map(name => `
            <div class="image">
                <a href="/project/data.html?data=${name}">
                    <img src="/images/${name}.jpg" alt="${name}">
                </a>
                <div class="about"><h2>${name}</h2></div>
            </div>
        `).join("");
    </script>
</body>
</html>
