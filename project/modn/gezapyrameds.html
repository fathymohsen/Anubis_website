<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis</title>
    <link rel="stylesheet" href="/project/knoz.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Anubis</a>
        <nav class="nav">
            <a href="/index.html">الرئيسية</a>
        </nav>
    </header>
    <section>
        <h1>اهرامات في الجيزة</h1>
        <div class="content" id="content"></div>
    </section>
    <script>
        const pyramids = [
            "الهرم الأحمر","الهرم المنحني","الهرم الأكبر","هرم خفرع","المجموعة الهرمية للملك منكاورع","هرم زوسر المدرج",
            "المجموعه الهرميه لتتي","هرم بيبي الأول","هرم بيبي الثاني","هرم أوناس","هرم أمنمحات الثاني","هرم سنوسرت الثالث",
            "هرم ساحورع","هرم ني اوسر رع","هرم نفر إف رع","هرم نفر إر كا رع","هرم أمنمحات الأول","هرم منقرع","هرم دهشور"

        ];

        document.getElementById("content").innerHTML = pyramids.map(name => `
            <div class="image">
                <a href="/project/data.html?data=${name}">
                    <img src="/images/${name}.jpg" alt="${name}">
                </a>
                <div class="about"><h2>${name}</h2></div>
            </div>
        `).join("");
    </script>
</body>
</html>
