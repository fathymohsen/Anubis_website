<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis</title>
    <link rel="stylesheet" href="knoz.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Anubis</a>
        <nav class="nav">
            <a href="../index.html">الرئيسية</a>
        </nav>
    </header>
    <section>
        <h1>المتاحف</h1>
        <div class="content" id="content"></div>
    </section>

    <script>
        const museums = [
            "المتحف القومي للحضارة المصرية", "المتحف المصري", "المتحف المصري الكبير", "المتحف المفتوح", "متحف أسوان",
            "متحف إخناتون", "متحف الأقصر", "متحف الإسكندرية القومي", "متحف الإسماعيلية", "متحف التحنيط",
            "متحف العريش", "متحف الغردقة", "متحف النوبة", "متحف بورسعيد", "متحف دمنهور", "متحف رشيد الوطني",
            "متحف شرم الشيخ", "متحف طنطا", "متحف كفر الشيخ", "متحف كوم اوشيم", "متحف مرسى مطروح", "متحف سوهاج القومي","متحف ملوي",
        ];

        document.getElementById("content").innerHTML = museums.map(name => `
            <div class="image">
                <a href="data.html?data=${name}">
                    <img src="../images/${name}.jpg" alt="${name}">
                </a>
                <div class="about"><h2>${name}</h2></div>
            </div>
        `).join("");
    </script>
</body>
</html>
