    }

    h1 {

    }

    #chat-window {
      position: relative;
      height: 350px;
      border: 2px solid #CFB53B;
      border-radius: 8px;
      background: url('https://i.pinimg.com/736x/d4/d6/3a/d4d63a239efb8cde5c1bdce45012554e.jpg') center/cover no-repeat;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #chat-window::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      z-index: 0;
    }

    .message {
      position: relative;
      z-index: 1;
      margin: .5rem 0;
      padding: .75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      background: #CFB53B;
      color: #000;
      margin-left: auto;
    }

    .bot {
      background: #333;
      color: #FFF;
      margin-right: auto;
    }

    .actions {

    .actions button {

      border: none;
      color: #CFB53B;

      justify-content: center;
      align-items: center;

      color: #FFF;
      border: none;
      padding: .5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Scrollbar Styling */
    #chat-window::-webkit-scrollbar {
      width: 8px;
    }

      background: #CFB53B;
      border-radius: 4px;
    }
  </style>
</head>

      function getAccentOptions(l) {

      const chatWindow = document.getElementById('chat-window');

      function addMessage(txt, cls, aud = '') {
  let div = document.createElement('div');
  div.className = `message ${cls}`;
  // ÿ®ŸÜÿßÿ° ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±: ŸÜÿ≥ÿÆÿå ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ÿå ÿ≤ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ™

  if (aud) actions += `<button class="download">‚¨áÔ∏è ÿ™ÿ≠ŸÖŸäŸÑ</button>`; // ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ

  if (cls === 'bot') actions += `<button class="tts">üó£Ô∏è</button>`;
  
  div.innerHTML = `<div class="text">${txt}</div><div class="actions">${actions}</div>`;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  // ŸÖÿπÿßŸÑÿ¨ ŸÜÿ≥ÿÆ ÿßŸÑŸÜÿµ

  // ŸÖÿπÿßŸÑÿ¨ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™

  // ŸÖÿπÿßŸÑÿ¨ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ™
  if (aud) div.querySelector('.download').onclick = () => downloadAudio(aud); // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑
  
  // ŸÖÿπÿßŸÑÿ¨ TTS ŸÑŸÑÿ®Ÿàÿ™
  if (cls === 'bot') {
    const ttsBtn = div.querySelector('.tts');
    ttsBtn.onclick = () => {

function downloadAudio(url) {
  console.log('ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ™ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑:', url);  // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÅŸä ÿßŸÑŸÄ console

  fetch(url)
    .then(response => {
      if (!response.ok) {
        console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑:', response.statusText);  // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ∑ÿ£ ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿµÿ≠Ÿäÿ≠Ÿãÿß
        throw new Error('ÿ¥ÿ®ŸÉÿ© ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ÿ©');
      }
      return response.blob();
    })
    .then(blob => {
      console.log('ÿ™ŸÖ ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿµŸàÿ™Ÿäÿ© ÿ®ŸÜÿ¨ÿßÿ≠!');  // ÿ™ÿ£ŸÉŸäÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿµŸàÿ™Ÿäÿ©
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = url.split('/').pop();  // ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl);
    })
    .catch(err => {
      console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ™:', err);  // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿ£Ÿä ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    });
}

      form.onsubmit = async e => {
        e.preventDefault(); if (!input.value) return;
        const question = input.value;
        addMessage(question, 'user');
        const body = {

          language: settings.language || 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',

          accent: settings.accent || 'Egypt',

            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)

          const data = await res.json();
          addMessage(data.response, 'bot', data.audio_url);
        } catch (err) {

            const res2 = await fetch(getApiUrl(), {

            const data2 = await res2.json();
