<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anubis</title>
  <!-- استيراد خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      position: relative;
      background: linear-gradient(45deg, #FFD700, #B8860B, #FFD700, #B8860B);
      background-size: 600% 600%;
      animation: gold-flow 5s ease infinite;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    @keyframes gold-flow {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #000;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #000;
      opacity: 0.9;
    }

    /* Drag & Drop styles */
    .dropzone {
      padding: 20px;
      border: 2px dashed #d4af37;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
    }

    .dropzone.dragover {
      background: rgba(255, 255, 255, 0.1);
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      background: #d4af37;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }

    .custom-file-label:hover {
      background: #b8860b;
      transform: scale(1.05);
    }

    #fileName {
      display: block;
      font-size: 1em;
      margin-bottom: 10px;
      color: #000;
      opacity: 0.8;
    }

    button {
      background: #d4af37;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button[disabled] {
      background: rgba(212, 175, 55, 0.6);
      cursor: not-allowed;
    }

    button:hover:not([disabled]) {
      background: #b8860b;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.1);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      min-height: 40px;
    }

    #preview {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 12px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="dropzone">
    <h1>تحديد الفرعون</h1>
    <p>حدد صورة الفرعون وسيظهر لك من هو</p>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <div class="dropzone" id="dropzoneArea">
        <label for="fileInput" class="custom-file-label">اختر أو اسحب الصورة هنا</label>
        <input type="file" id="fileInput" name="image" accept="image/*" required>
      </div>
      <span id="fileName">لم يتم اختيار أي ملف</span>
      <button type="submit">رفع الصورة</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <img id="preview" alt="معاينة الصورة المحدّدة" />
    <div id="result" aria-live="polite"></div>
    <footer>© تحديد الفرعون</footer>
  </div>
  <script src="/project/1-1.js"></script>
</body>

</html>
